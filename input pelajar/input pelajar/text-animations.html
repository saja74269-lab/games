<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animations Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 20px;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* Typewriter Effect */
        .typewriter {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 50px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typewriter-text {
            border-right: 3px solid white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: white; }
            51%, 100% { border-color: transparent; }
        }

        /* Glitch Effect */
        .glitch {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            position: relative;
            margin: 50px 0;
            cursor: pointer;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff6b6b;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #4ecdc4;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 14%, 15%, 49%, 50%, 99%, 100% {
                transform: translate(0);
            }
            15%, 49% {
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-2 {
            0%, 20%, 21%, 62%, 63%, 99%, 100% {
                transform: translate(0);
            }
            21%, 62% {
                transform: translate(2px, -2px);
            }
        }

        /* Wave Text */
        .wave-text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin: 50px 0;
        }

        .wave-text span {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        .wave-text span:nth-child(1) { animation-delay: 0s; }
        .wave-text span:nth-child(2) { animation-delay: 0.1s; }
        .wave-text span:nth-child(3) { animation-delay: 0.2s; }
        .wave-text span:nth-child(4) { animation-delay: 0.3s; }
        .wave-text span:nth-child(5) { animation-delay: 0.4s; }
        .wave-text span:nth-child(6) { animation-delay: 0.5s; }
        .wave-text span:nth-child(7) { animation-delay: 0.6s; }
        .wave-text span:nth-child(8) { animation-delay: 0.7s; }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Neon Text */
        .neon-text {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #ff6b6b,
                0 0 20px #ff6b6b,
                0 0 35px #ff6b6b,
                0 0 40px #ff6b6b;
            animation: neon-flicker 2s infinite alternate;
            margin: 50px 0;
        }

        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 15px #ff6b6b,
                    0 0 20px #ff6b6b,
                    0 0 35px #ff6b6b,
                    0 0 40px #ff6b6b;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* Gradient Text */
        .gradient-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
            margin: 50px 0;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Text */
        .text-3d {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                1px 1px 0 #ccc,
                2px 2px 0 #c9c9c9,
                3px 3px 0 #bbb,
                4px 4px 0 #b9b9b9,
                5px 5px 0 #aaa,
                6px 6px 1px rgba(0,0,0,.1),
                0 0 5px rgba(0,0,0,.1),
                1px 1px 3px rgba(0,0,0,.3),
                3px 3px 5px rgba(0,0,0,.2),
                5px 5px 10px rgba(0,0,0,.4);
            transform: perspective(500px) rotateX(20deg);
            margin: 50px 0;
        }

        /* Matrix Rain */
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { top: -100px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        /* Floating Text */
        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            font-weight: bold;
            animation: float-around 10s linear infinite;
            pointer-events: none;
        }

        @keyframes float-around {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, -100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Button to trigger animations */
        .control-buttons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .typewriter, .glitch, .wave-text, .neon-text, .gradient-text, .text-3d {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrixContainer"></div>

    <div class="container">
        <h1 style="color: white; margin-bottom: 50px; font-size: 2.5rem;">Text Animations Keren</h1>

        <div class="typewriter" id="typewriter">
            <span class="typewriter-text" id="typewriterText"></span>
        </div>

        <div class="glitch" data-text="GLITCH EFFECT" id="glitchText">GLITCH EFFECT</div>

        <div class="wave-text">
            <span>W</span><span>A</span><span>V</span><span>E</span><span> </span><span>T</span><span>E</span><span>X</span><span>T</span>
        </div>

        <div class="neon-text">NEON GLOW</div>

        <div class="gradient-text">GRADIENT TEXT</div>

        <div class="text-3d">3D TEXT</div>

        <div class="control-buttons">
            <button class="btn" onclick="startTypewriter()">Typewriter</button>
            <button class="btn" onclick="startMatrix()">Matrix Rain</button>
            <button class="btn" onclick="startFloatingText()">Floating Text</button>
            <button class="btn" onclick="clearEffects()">Clear Effects</button>
        </div>
    </div>

    <script>
        // Typewriter Effect
        const typewriterTexts = [
            "Selamat datang di dunia animasi!",
            "Text animations yang keren",
            "Efek typewriter yang smooth",
            "Animasi teks yang menakjubkan"
        ];
        let currentTextIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;

        function startTypewriter() {
            const typewriterElement = document.getElementById('typewriterText');
            const currentText = typewriterTexts[currentTextIndex];
            
            if (isDeleting) {
                typewriterElement.textContent = currentText.substring(0, currentCharIndex - 1);
                currentCharIndex--;
            } else {
                typewriterElement.textContent = currentText.substring(0, currentCharIndex + 1);
                currentCharIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && currentCharIndex === currentText.length) {
                typeSpeed = 2000;
                isDeleting = true;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentTextIndex = (currentTextIndex + 1) % typewriterTexts.length;
                typeSpeed = 500;
            }

            setTimeout(startTypewriter, typeSpeed);
        }

        // Matrix Rain Effect
        function startMatrix() {
            const matrixContainer = document.getElementById('matrixContainer');
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = text;
                
                matrixContainer.appendChild(column);
            }
        }

        // Floating Text Effect
        function startFloatingText() {
            const texts = ['AMAZING', 'COOL', 'AWESOME', 'FANTASTIC', 'INCREDIBLE'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const floatingText = document.createElement('div');
                    floatingText.className = 'floating-text';
                    floatingText.textContent = texts[Math.floor(Math.random() * texts.length)];
                    floatingText.style.left = Math.random() * 100 + '%';
                    floatingText.style.animationDuration = (Math.random() * 5 + 5) + 's';
                    document.body.appendChild(floatingText);
                    
                    setTimeout(() => {
                        floatingText.remove();
                    }, 10000);
                }, i * 500);
            }
        }

        // Clear all effects
        function clearEffects() {
            document.getElementById('matrixContainer').innerHTML = '';
            document.querySelectorAll('.floating-text').forEach(el => el.remove());
        }

        // Auto start typewriter
        setTimeout(startTypewriter, 1000);

        // Add hover effects to glitch text
        document.getElementById('glitchText').addEventListener('mouseenter', function() {
            this.style.animation = 'glitch-1 0.1s infinite, glitch-2 0.1s infinite';
        });

        document.getElementById('glitchText').addEventListener('mouseleave', function() {
            this.style.animation = 'glitch-1 0.5s infinite, glitch-2 0.5s infinite';
        });
    </script>
</body>
</html>
