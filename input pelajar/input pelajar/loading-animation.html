<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            border-top-color: #ff6b6b;
            animation-delay: 0s;
        }

        .spinner-ring:nth-child(2) {
            border-right-color: #4ecdc4;
            animation-delay: 0.2s;
        }

        .spinner-ring:nth-child(3) {
            border-bottom-color: #45b7d1;
            animation-delay: 0.4s;
        }

        .spinner-ring:nth-child(4) {
            border-left-color: #96ceb4;
            animation-delay: 0.6s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .dots {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .pulse-loader {
            width: 60px;
            height: 60px;
            margin: 30px auto;
            position: relative;
        }

        .pulse-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .pulse-dot:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .pulse-dot:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.2s;
        }

        .pulse-dot:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0.4s;
        }

        .pulse-dot:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .wave-loader {
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .wave-bar {
            width: 6px;
            height: 40px;
            background: white;
            border-radius: 3px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 40%, 100% {
                transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1);
            }
        }

        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1 style="margin-bottom: 40px; font-size: 2rem;">Loading Animations</h1>
        
        <!-- Spinner Animation -->
        <div class="spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">Loading...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Pulse Animation -->
        <div class="pulse-loader">
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
        </div>

        <!-- Wave Animation -->
        <div class="wave-loader">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
        </div>

        <button class="button" onclick="changeAnimation()">Ganti Animasi</button>
    </div>

    <script>
        let currentAnimation = 0;
        const animations = ['spinner', 'pulse', 'wave'];
        
        function changeAnimation() {
            const container = document.querySelector('.loading-container');
            const spinner = document.querySelector('.spinner');
            const pulseLoader = document.querySelector('.pulse-loader');
            const waveLoader = document.querySelector('.wave-loader');
            
            // Hide all animations
            spinner.style.display = 'none';
            pulseLoader.style.display = 'none';
            waveLoader.style.display = 'none';
            
            // Show current animation
            currentAnimation = (currentAnimation + 1) % animations.length;
            
            switch(animations[currentAnimation]) {
                case 'spinner':
                    spinner.style.display = 'block';
                    break;
                case 'pulse':
                    pulseLoader.style.display = 'block';
                    break;
                case 'wave':
                    waveLoader.style.display = 'flex';
                    break;
            }
        }

        // Auto change animation every 3 seconds
        setInterval(changeAnimation, 3000);
    </script>
</body>
</html>
